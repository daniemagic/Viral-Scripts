<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Viral Scripts - Rehashed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin: 50px;
      }
      .transcript-box {
        text-align: left;
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
        white-space: pre-wrap;
        background-color: #f9f9f9;
      }
      .button-group a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rehashed Transcript</h1>
      
      <h3>Original Reformatted Transcript:</h3>
      <div class="transcript-box">{{ original_transcript }}</div>
      
      <h3>Rehashed Transcript:</h3>
      <div class="transcript-box">{{ rehashed_transcript }}</div>
      
      <div class="button-group">
        <a href="/">Back to Home</a>
      </div>
    </div>
  </body>
</html>
